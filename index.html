<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/vex.css">
        <link rel="stylesheet" href="css/vex-theme-plain.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/mustache.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:400,700|Ubuntu+Condensed|Oswald:300,700|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="loading">
            <img src="img/oval.svg" alt="loading">
        </div>

        <script id="video-list" type="x-tmpl-mustache">
        {{ #videos }}
        {{ #pictures.sizes.4.link }}
        <div class="grid-item large-4 columns {{ tags.0 }}" data-embed="{{ embed.html }}">
            <figure >
                <img class="video-thumb" src="{{ pictures.sizes.4.link }}"/>
                <figcaption>
                    <div class="description">
                        {{ #description }}
                            <p>{{ . }}</p>
                        {{ /description}}
                        <p class="type">{{ tags.0 }}</p>
                    </div>
                </figcaption>
            </figure>
        </div>
        {{ /pictures.sizes.4.link }}
        {{ /videos }}
        </script>

        <!-- header -->
        <header class="cover">
            <div class="pattern large-12 columns"></div>
            <div class="overlay large-12 columns"></div>
            <div class="content-wrapper">
                <img class="logo" src="img/logo/white-2.png"></img>

                <div class="description large-12 columns">
                    <h2>Director of Photography</h2>
                    <p><i>Hello! I'm a Portuguese director of photography based and born in Lisbon. <p>You can reach me through: <span class="highlight">dop.davemarques@gmail.com</span> or <span class="highlight">+351 919 492 474</span></p></i></p>
                    <ul class="menu large-12 columns">
                        <li class="twitter"><a target="blank" href="https://twitter.com/marquesdave">twitter</a></li>
                        <li class="facebook"><a target="blank" href="https://www.facebook.com/marques.dave?fref=ts">facebook</a></li>
                        <li class="linkedin"><a target="blank" href="https://pt.linkedin.com/in/davidmarquesdop">linkedin</a></li>
                        <li class="vimeo"><a target="blank" href="https://vimeo.com/davidmarques">vimeo</a></li>
                    </ul>
                    <button class="see-my-work">
                        <span>check my work</span>
                    </button>
                </div>
            </div>
            <div class="video-bg">
                <video id="player" class="player" src="videos/368837871.mp4"></video>
            </div>

        </header>
        <!-- end of header -->

        <!-- work content -->
        <section class="work">


            <section class="row filter">
                <ul>
                    <li class="large-3 medium-3 columns"><a data-filter="*">alls</a></li>
                    <li class="large-3 medium-3 columns"><a data-filter=".music">music video</a></li>
                    <li class="large-3 medium-3 columns"><a data-filter=".commercial">commercial</a></li>
                    <li class="large-3 medium-3 columns"><a data-filter=".film">film</a></li>
                </ul>
            </section>
            <div id="grid" class="grid"></div>
        </section>

        <!-- end content -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
        <script src="js/vendor/vex.combined.min.js"></script>
        <script src="js/vendor/masonry.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>

        <script src="js/all.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
